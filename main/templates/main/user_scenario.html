<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Scenario</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
    }
    header, footer {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    header {
      padding: 0 24px;
    }
    header .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .logo div {
      width: 24px;
      height: 24px;
      background-color: #111827;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header .logo span {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }
    header nav {
      display: flex;
      gap: 32px;
    }
    header nav a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a.active {
      color: #111827;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 32px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 8px;
    }
    select, textarea, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background-color: #111827;
      color: #ffffff;
    }
    .btn-secondary {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      color: #6b7280;
    }
    footer {
      border-top: 1px solid #e5e7eb;
      padding: 16px 24px;
      margin-top: 48px;
    }
    footer .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p, footer a {
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
    }
    footer .links {
      display: flex;
      gap: 24px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <div><span style="color: white; font-size: 12px; font-weight: bold;">⚡</span></div>
        <span>One UML</span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Help</a>
        <a href="#" class="active">User Scenario</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="card">
      <h1>Generate User Scenario</h1>
      <form>
        <!-- Select User Story -->
        <div class="form-group">
          <label for="userStory">Select User Story</label>
          <select id="userStory">
            <option value="">-- Choose User Story --</option>
            <option value="story1">User Story 1</option>
            <option value="story2">User Story 2</option>
          </select>
        </div>

        <!-- Scenario Details (Given-When-Then) -->
         <div class="box">
            <h3>Scenario Details</h3>
      
            <div class="scenario-field">
                <label for="given">Given</label>
                <textarea id="given" placeholder="Describe the initial condition..."></textarea>
            </div>
            
            <div class="scenario-field">
                <label for="when">When</label>
                <textarea id="when" placeholder="Describe the action taken..."></textarea>
            </div>
            
            <div class="scenario-field">
                <label for="then">Then</label>
                <textarea id="then" placeholder="Describe the expected outcome..."></textarea>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="btn-secondary">Back</button>
          <button type="submit" class="btn-primary">Save Scenario</button>
          <button type="button" class="btn-secondary">Generate Specification</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 One UML. All rights reserved.</p>
      <div class="links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>
</body>
</html>
