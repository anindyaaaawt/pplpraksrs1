<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Scenario</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Scenario</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
    }
    header, footer {
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }
    header {
      padding: 0 24px;
    }
    header .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    header .logo div {
      width: 24px;
      height: 24px;
      background-color: #111827;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header .logo span {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }
    header nav {
      display: flex;
      gap: 32px;
    }
    header nav a {
      color: #6b7280;
      text-decoration: none;
      font-size: 14px;
    }
    header nav a.active {
      color: #111827;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 24px;
    }
    .card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 32px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 24px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 8px;
    }
    select, textarea, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      background-color: #ffffff;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
    }
    .btn-primary {
      background-color: #111827;
      color: #ffffff;
    }
    .btn-secondary {
      background-color: #ffffff;
      border: 1px solid #d1d5db;
      color: #6b7280;
    }
    footer {
      border-top: 1px solid #e5e7eb;
      padding: 16px 24px;
      margin-top: 48px;
    }
    footer .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    footer p, footer a {
      font-size: 12px;
      color: #6b7280;
      text-decoration: none;
    }
    footer .links {
      display: flex;
      gap: 24px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <div><span style="color: white; font-size: 12px; font-weight: bold;">âš¡</span></div>
        <span>One UML</span>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Help</a>
        <a href="#" class="active">User Scenario</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Select User Story -->
    <div class="card">
      <h2>Select User Story</h2>
      <div class="form-group">
        <label for="userStory">User Story</label>
        <select id="userStory">
          <option value="">-- Choose a User Story --</option>
          <option value="story1">User Story 1</option>
          <option value="story2">User Story 2</option>
        </select>
      </div>
    </div>

    <!-- Scenario Details -->
     <div class="card">
      <h2>Scenario Details</h2>
      <div class="row">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter scenario title">
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="boundary">System Boundary</label>
        <input type="text" id="boundary" placeholder="Define system boundary">
      </div>

      <div class="form-group">
        <label for="precondition">Precondition</label>
        <textarea id="precondition" placeholder="Enter preconditions"></textarea>
      </div>

      <div class="form-group">
        <label for="trigger">Trigger</label>
        <textarea id="trigger" placeholder="Enter trigger"></textarea>
      </div>

      <div class="form-group">
        <label for="mainflow">Main Flow</label>
        <textarea id="mainflow" placeholder="Enter main flow steps"></textarea>
      </div>

      <div class="form-group">
        <label for="altflow">Alternative Flow</label>
        <textarea id="altflow" placeholder="Enter alternative flow steps"></textarea>
      </div>

      <div class="form-group">
        <label for="postcondition">Postcondition</label>
        <textarea id="postcondition" placeholder="Enter postconditions"></textarea>
      </div>

      <div class="buttons">
        <button>Back</button>
        <button>Save Scenario</button>
        <button>Generate Specification</button>
      </div>
    </div>
  </main>
</body>
</html>
